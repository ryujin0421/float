<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>①clear:both</h1>
   <div id=first>
       <div class="img">
           <img src="img/image01.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image02.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image03.JPG" alt="" width="300px;">
       </div>
       <div class="clear"></div>
   </div>
   
   <h1>②overflow:hidden</h1>
   <div id=second>
       <div class="img">
           <img src="img/image01.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image02.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image03.JPG" alt="" width="300px;">
       </div>
   </div>
   
   <h1>③clearfix</h1>
   <div id=third class="clearfix">
       <div class="img">
           <img src="img/image01.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image02.JPG" alt="" width="300px;">
       </div>
       
       <div class="img">
           <img src="img/image03.JPG" alt="" width="300px;">
       </div>
   </div>
    
</body>
</html>
